
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Link Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="extension-container">
        <!-- Header -->
        <header class="header">
            <h1 class="app-title">
                <span class="title-icon">ðŸ”—</span>
                Quick Links
            </h1>
            <button class="add-link-btn" id="addLinkBtn">
                <span class="btn-icon">+</span>
            </button>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="category-list" id="categoryList">
                    <div class="category-item active" data-category="all">
                        <span class="category-icon">ðŸ“‹</span>
                        <span class="category-name">All Links</span>
                        <span class="category-count" id="allCount">0</span>
                    </div>
                </div>
                <button class="add-category-btn" id="addCategoryBtn">
                    <span class="btn-icon">+</span>
                    Category
                </button>
            </aside>

            <!-- Content Area -->
            <main class="content-area">
                <div class="content-header">
                    <h2 class="content-title" id="contentTitle">All Links</h2>
                </div>
                <div class="links-container" id="linksContainer">
                    <div class="empty-state" id="emptyState">
                        <div class="empty-icon">ðŸ”—</div>
                        <p>No links yet</p>
                        <button class="empty-add-btn" data-action="add-link">Add Link</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Link Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add New Link</h2>
                <button class="close-btn" id="closeBtn">Ã—</button>
            </div>
            <form class="modal-form" id="linkForm">
                <div class="form-group">
                    <label for="linkUrl">URL *</label>
                    <input type="url" id="linkUrl" placeholder="https://example.com" required>
                    <button type="button" class="fetch-btn" id="fetchBtn" style="display: none;">Fetch</button>
                </div>
                <div class="form-group">
                    <label for="linkTitle">Title</label>
                    <input type="text" id="linkTitle" placeholder="Link title">
                </div>
                <div class="form-group">
                    <label for="linkCategory">Category</label>
                    <select id="linkCategory">
                        <option value="">Select category...</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
                    <button type="submit" class="save-btn">
                        <span class="loading-spinner" id="loadingSpinner"></span>
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div class="modal-overlay" id="categoryModalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Add Category</h2>
                <button class="close-btn" id="closeCategoryBtn">Ã—</button>
            </div>
            <form class="modal-form" id="categoryForm">
                <div class="form-group">
                    <label for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" placeholder="Enter category name" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="cancel-btn" id="cancelCategoryBtn">Cancel</button>
                    <button type="submit" class="save-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
